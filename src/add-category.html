<template>
  <div class="no-selection text-center">
    <h2>Add category</h2>
  </div>

  <loader mode="tiny" loading.bind="loading"></loader>

  <div class="form-group">
    <div class="row">
      <div class="col-sm-3">
        <label>Id: </label>
      </div>
      <div class="col-sm-6">
        <div class="input-group">
          <label>${categoryPrefix + id}</label>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-sm-3">
        <label>Category name: </label>
      </div>
      <div class="col-sm-6">
        <div class="input-group">
          <input type="text" class="form-control" 
                 placeholder="Category name"
                 value.bind="name & validate" />
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-sm-3">
        <label>Level: </label>
      </div>
      <div class="col-sm-6">
        <div class="input-group">
          <select value.bind="level & validate" class="form-control">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-sm-3">
        <label>Parent: </label>
      </div>
      <div class="col-sm-6">
        <div class="input-group">
          <select value.bind="parentId & validate" class="form-control">
            <option value="0">0</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-sm-3">
        <label>Restricted: </label>
      </div>
      <div class="col-sm-6">
        <div class="input-group">
          <input type="checkbox" checked.bind="restricted" />
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-sm-3">
        <label>Image: </label>
      </div>
      <div class="col-sm-6">
        <div class="input-group">
          <input type="text" value.bind="image" class="form-control" />
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-sm-3">
        <label>Order id: </label>
      </div>
      <div class="col-sm-6">
        <div class="input-group">
          <input class="text-right form-control" type="text" value.bind="orderId" readonly="readonly" />
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <button type="button"
                class="btn btn-primary text-right"
                style="border: none;"
                click.delegate="save()">
          Save
        </button>
      </div>
    </div>
  </div>
</template>
